<!DOCTYPE html>
<html>
    <head>
        <title>Lab 6 Sign Up</title>
        <link rel="stylesheet" href="/static/style.css">
    </head>
    <body>
        <h1>Sign Up</h1>
        <div>
            <form method = "post">
                <label for="FirstName">First Name:</label>
                <input type="text" id="FirstName" name="FirstName" value="" minlength = "2" required><br><br>
                <label for="LastName">Last Name:</label>
                <input type="text" id="LastName" name="LastName" value="" minlength = "2" required><br><br>
                <label for="PhoneNumber">Phone Number:</label>
                <input type="tel" id="PhoneNumber" name="PhoneNumber" value="" pattern = "[0-9]{10}" required><br><br>
                <label for="Email">Email:</label>
                <input type="email" id="Email" name="Email" value="" required><br><br>
                <label for="Password">Password:</label>
                <input type="password" id="Password" name="Password" value="" required><br><br>
                <input type="submit">
            </form>
        </div>

        <br>
        <a href="/">
            <button type="button" id="home">Home</button>
        </a>
    </body>
</html>
